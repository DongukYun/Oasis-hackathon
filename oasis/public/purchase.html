
<!DOCTYPE html>
<html>
<head>
    <title>Checkout Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="col-md-4 container bg-default">

        <h4 class="my-4">
            판매자 정보 입력
        </h4>

        <form>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="firstname">성</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-md-6 form-group">
                    <label for="lastname">이름</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>



            <div class="form-group">
                <label for="email">아이디</label>
                <input type="email" class="form-control" id="email" placeholder="oasis@naver.com" required>
            </div>

            <div class="form-group">
                <label for="adress">주소</label>
                <input type="text" class="form-control" id="adress">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="form-group">
                <label for="address2">
                    자세한 주소

                </label>
                <input type="text" class="form-control" id="adress2">
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="country">나라</label>
                    <select type="text" class="form-control" id="country">
                        <option value>선택</option>
                        <option>대한민국</option>
                    </select>
                    <div class="invalid-feedback">
                        국적을 선택해주세요
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <label for="city">도시</label>
                    <select type="text" class="form-control" id="city">
                        <option value>선택</option>
                        <option>광주</option>
                    </select>
                    <div class="invalid-feedback">
                        도시를 선택해주세요
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <label for="postcode">우편번호</label>
                    <select type="text" class="form-control" id="postcode">
                        <option value>선택</option>
                        <option>61465</option>
                    </select>
                    <div class="invalid-feedback">
                        우편번호를 선택해주세요
                    </div>
                </div>
            </div>

            <hr>


            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-adress">
                이 배송지를 저장하겠습니다.
                <label for="same-adress" class="form-check-label"></label>
            </div>

            <hr>

            <h4 class="mb-4">구매방법</h4>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="credit" name="payment-method" checked required>
                <label for="credit" class="form-check-label">신용카드</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="debit" name="payment-method" required>
                <label for="debit" class="form-check-label">호남카드</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="paypal" name="payment-method" required>
                <label for="paypal" class="form-check-label">계좌이체</label>
            </div>

            <div class="row mt-4">
                <div class="col-md-6 form-group">
                    <label for="card-name">은행이름</label>
                    <input type="text" class="form-control" id="card-name" placeholder required>
                    <div class="invalid-feedback">
                        은행이름을 입력해주세요
                    </div>
                </div>

                <div class="col-md-6 form-group">
                    <label for="card-no">카드번호</label>
                    <input type="text" class="form-control" id="card-no" placeholder required>
                    <div class="invalid-feedback">
                        카드번호를 입력해주세요
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-5 form-group">
                    <label for="expiration">만기날짜 dd/ww</label>
                    <input type="text" class="form-control" id="card-name" placeholder required>
                    <div class="invalid-feedback">
                        만기날짜를 입력해주세요
                    </div>
                </div>


                <div class="col-md-5 form-group">
                    <label for="ccv-no">비밀번호</label>
                    <input type="password" class="form-control" id="sec-no" placeholder required>
                    <div class="invalid-feedback">
                        비밀번호를 입력해주세요
                    </div>
                </div>
            </div>

            <hr class="mb-4">

            <a href="thanks.html"><img src="images/purchase_btn.png" alt="" style = "width:570px;"></a>
        </form>
    </div>
</body>
</html>
