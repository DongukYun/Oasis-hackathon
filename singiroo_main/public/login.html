<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weekly Coding Challenge #1 -  Double slider Sign in/up Form - Desktop Only</title>
  <link rel="stylesheet" href="stylesheets/login.css">
  <script src="javascripts/login.js"></script>

</head>
<body background="./1.jpg" style="background-repeat: no-repeat; background-position: center;">
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>회원가입</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <input type="text" placeholder="이름" name="name"  />
                <input type="email" placeholder="이메일" name="id" />
                <input type="password" placeholder="비밀번호" name="pw"/>

                
                <button type="button" onclick="the_fuction()">회원가입 하기</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#"> 
                <h1>로그인</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <input type="email" placeholder="이메일"  />
                <input type="password" placeholder="비밀번호" />
                <a href="#">비밀번호를 잊어버리셨나요?</a>
                <button><a href = "/">로그인 하기</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>환영합니다!</h1>
                    <p>이미 아이디가 있으신가요?</p>
                    <button class="ghost" id="signIn">로그인하기</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>안녕하세요!</h1>
                    <p>아이디가 없으신가요? 간편한 회원가입으로<br>아이디를 등록하세요!</p>
                    <button class="ghost" id="signUp">회원가입하기</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>


            - 오아시스 해커톤 신기루팀입니다

        </footer>
</body>
</html>
